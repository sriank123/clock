<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots sec_dots">
                    <svg>
                        <circle cx="120" cy="120" r="120" id="ss"></circle>
                    </svg>
                </div>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dots">
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm"></circle>
                    </svg>
                </div>
            </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dots">
                    <svg>
                        <circle cx="80" cy="80" r="80" id="hh"></circle>
                    </svg>
                </div>
            </div>
            <div class="needles" style="--clr2:#ff2972;" id="sc">
            <i></i></div>
            <div class="needles needle2" style="--clr2:#fee800;" id="mn">
            <i></i></div>
            <div class="needles needle3" style="--clr2:#04fc43;" id="hr">
            <i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <footer id="footer">
        <p id="date"></p>
    </footer>
    <script>
        setInterval(()=>{
        let hh=document.getElementById('hh');
        let mm=document.getElementById('mm');
        let ss=document.getElementById('ss');

        let hr=document.getElementById('hr');
        let mn=document.getElementById('mn');
        let sc=document.getElementById('sc');

        let h=new Date().getHours();
        let m=new Date().getMinutes();
        let s=new Date().getSeconds();
 
        hh.style.strokeDashoffset = 510 - (510 * h) / 24;
        mm.style.strokeDashoffset = 630 - (630 * m) / 60;
        ss.style.strokeDashoffset = 750 - (750 * s) / 60;


        hr.style.transform = `rotateZ(${h * 30}deg)`;
        mn.style.transform = `rotateZ(${m * 6}deg)`;
        sc.style.transform = `rotateZ(${s * 6}deg)`;
        });

        function updateDate() {
    var currentDate = new Date();
    var dateString = currentDate.toDateString();
    document.getElementById("date").innerText = dateString;
}

// Update date on page load
updateDate();

// Update date every second (optional)
setInterval(updateDate, 1000);
</script>
</body>
</html>
